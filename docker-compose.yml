version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: credit_system
      POSTGRES_USER: credit_user
      POSTGRES_PASSWORD: credit_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - POSTGRES_DB=credit_system
      - POSTGRES_USER=credit_user
      - POSTGRES_PASSWORD=credit_pass
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0

volumes:
  postgres_data:
